name: DockerVulnerabilities
on:
  push:
    branches:
      - main
  pull_request: 
  #schedule:
  #  # At the end of every day
  #  - cron: "0 0 * * *"
       
jobs:
    docker-analysis:
        name: Trivy analysis for Docker image
        runs-on: ubuntu-latest

        steps:
            - uses: step-security/harden-runner@v2
              with:
               disable-sudo: false
               egress-policy: audit
            
            - uses: actions/checkout@v4
            
            - name: Set up QEMU
              uses: docker/setup-qemu-action@v3

            - name: Set up Docker Buildx
              uses: docker/setup-buildx-action@v3
              id: buildx

            - name: Cache Docker layers
              uses: actions/cache@v3
              with:
                path: /tmp/.buildx-cache
                key: ${{ runner.os }}-buildx-v1.0-ethereum-contracts-${{ github.sha }}
                restore-keys: |
                    ${{ runner.os }}-buildx-v1.0-ethereum-contracts

            - name: Build and load
              run: |
                    docker buildx bake \
                    --set "*.cache-from=type=local,src=/tmp/.buildx-cache" \
                    --set "*.cache-to=type=local,dest=/tmp/.buildx-cache-new" \
                    --set "*.platform=linux/amd64" \
                    --builder ${{ steps.buildx.outputs.name }} \
                    -f docker-compose.yml \
                    --load \
                    eth bnb
              env:
                DOCKER_TAG: analysis-latest
        
            - name: Scan vulnerabilities eth image
              uses: aquasecurity/trivy-action@0.20.0
              with:           
                image-ref: 'pantosio/pantos-ethereum-eth:analysis-latest'
                format: 'sarif'
                output: 'trivy-pantos-ethereum-eth-results.sarif'
                severity: 'CRITICAL,HIGH'
            
            - name: Upload Trivy scan results for eth to GitHub Security tab
              uses: github/codeql-action/upload-sarif@v3
              if: always()
              with:
                category: 'pantos-ethereum-eth'
                sarif_file: 'trivy-pantos-ethereum-eth-results.sarif'

            - name: Scan vulnerabilities bnb image
              uses: aquasecurity/trivy-action@0.20.0
              with:           
                image-ref: 'pantosio/pantos-ethereum-bnb:analysis-latest'
                format: 'sarif'
                output: 'trivy-pantos-ethereum-bnb-results.sarif'
                severity: 'CRITICAL,HIGH'
            
            - name: Upload Trivy scan results for eth to GitHub Security tab
              uses: github/codeql-action/upload-sarif@v3
              if: always()
              with:
                category: 'pantos-ethereum-bnb'
                sarif_file: 'trivy-pantos-ethereum-bnb-results.sarif'
            
            - name: Move cache
              if: always()
              run: |
                rm -rf /tmp/.buildx-cache
                mv /tmp/.buildx-cache-new /tmp/.buildx-cache


        