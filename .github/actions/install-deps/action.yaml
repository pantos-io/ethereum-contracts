name: 'Install dependencies'
description: 'Install all required dependencies'
runs:
  using: composite
  steps:
      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
            node-version: '20.10'
            cache: 'npm'
      - name: Install npm dependencies
        shell: bash
        run: npm install

      - name: Install Foundry
        uses: foundry-rs/foundry-toolchain@v1
        with:
          version: nightly
